<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Clima</title>
    {% include "./components/Navbar.html" %}
    <link rel="stylesheet" href="../static/CSS/clima.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-5xl text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600">Pronóstico del Clima</h1>
            <p class="text-lg text-gray-600">Consulta el clima por departamento</p>
        </header>

        <section id="weather-selector" class="mb-10">
            <div class="flex flex-col items-center">
                <label for="departamento" class="text-xl font-semibold mb-2">Selecciona un departamento:</label>
                <select id="departamento" class="p-3 border border-gray-300 rounded-lg text-gray-600 focus:ring-2 focus:ring-blue-500 mb-4 w-64">
                </select>
                <button onclick="getWeatherData()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Consultar
                </button>
            </div>
        </section>

        <div id="loading" class="hidden flex justify-center items-center flex-col mt-10">
            <div class="spinner-border animate-spin inline-block w-12 h-12 border-4 rounded-full text-blue-500"></div>
            <p class="mt-3 text-xl text-gray-600">Cargando datos...</p>
        </div>

        <div id="forecast" class="flex overflow-x-auto gap-6 mt-10 px-4">
        </div>
    </div>

    <script src="../static/JS/clima.js"></script>
</body>

</html>
