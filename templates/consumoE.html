{% extends "base.html" %}

{% block title %}Consumo de Energía{% endblock %}

{% block content %}

<div class="page-container">
    <h1>Calculadora de Consumo de Energía</h1>
    <form method="POST" action="{{ url_for('cenergia.consumoE') }}">
        <label for="device_name">Nombre del Dispositivo:</label>
        <input type="text" id="device_name" name="device_name" required><br><br>
        
        <label for="wattage">Consumo (Watt):</label>
        <input type="number" id="wattage" name="wattage" step="0.1" required><br><br>
        
        <label for="hours_per_day">Horas al Día:</label>
        <input type="number" id="hours_per_day" name="hours_per_day" step="0.1" required><br><br>
        
        <label for="days_per_month">Días al Mes:</label>
        <input type="number" id="days_per_month" name="days_per_month" required><br><br>
        
        <button type="submit">Calcular</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
